<!doctype html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Title and Description -->
    <title>Liben Adugna — Software Engineer & AI Developer</title>

      name="description"
      content="Welcome to the official portfolio of Liben Adugna — a Software Engineer and AI Developer specializing in React, Flutter, and Data Science projects. Explore my works, achievements, and contact information."
    />

    <meta
      name="keywords"
      content="Liben Adugna, Software Engineer, AI Developer, React Developer, Flutter Developer, Data Science, Portfolio, Full Stack Developer, Ethiopia"
    />

    <!-- ✅ Author -->
    <meta name="author" content="Liben Adugna" />

    <!-- ✅ Canonical URL -->

    <!-- ✅ Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Liben Adugna — Software Engineer & AI Developer" />

      property="og:description"
      content="Explore Liben Adugna’s projects in AI, Data Science, and Full Stack Development. Discover innovative software solutions and modern UI designs."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.liben.dev" />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dkiuz3gfn/image/upload/v1759949739/liben_fupt3c.jpg"
    />
    <meta property="og:site_name" content="Liben Adugna Portfolio" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Liben Adugna — Software Engineer & AI Developer" />
    <meta
      name="twitter:description"
      content="Software Engineer & AI Developer — building intelligent solutions with React, Flutter, and Python."

    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dkiuz3gfn/image/upload/v1759949739/liben_fupt3c.jpg"
    />

    <!-- ✅ Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://res.cloudinary.com/dkiuz3gfn/image/upload/v1760620223/ChatGPT_Image_Oct_16_2025_04_06_39_PM_vwnx7g.png"
